function drawCard(){

    let filter = document.getElementById("categoryFilter").value;

    // Si el mazo estÃ¡ vacÃ­o â†’ crear nuevo

        deck = filter==="all"

        deck.sort(()=>Math.random()-0.5);

    let card = deck.pop();

    document.getElementById("card").innerHTML =
    `<div class="card-cat">${card.cat}</div>

}
